name: Build NumWorks App

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nwagyu
        run: pip install nwagyu

      - name: Build app
        run: nwagyu build .

      - name: Upload NWA
        uses: actions/upload-artifact@v4
        with:
          name: numworks-app
          path: output/*.nwa
